<button class="create-btn" (click)="toggleForm()">Create</button>

<form class="task-form" *ngIf="showForm" (ngSubmit)="submitTask()">
  <div class="form-group">
    <label>Task Name:</label>
    <input type="text" [(ngModel)]="taskName" name="taskName" required />
  </div>

  <div class="form-group">
    <label>Due By:</label>
    <input type="date" [(ngModel)]="dueDate" name="dueDate" required />
  </div>

  <button type="submit" class="submit-btn">Submit</button>
</form>
